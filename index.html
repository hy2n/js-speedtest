<!DOCTYPE html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById('goButton').style.display = 'none';
        setTimeout(function () {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('goButton').style.display = 'block';
        }, 3000); // 1000 milliseconds (1 second) delay
    });
</script>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANU Cloud Platform Speed test - 나누서버 속도 테스트</title>
    <!-- Font Awesome CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="speedtestvar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    
    <br>
    <div id="loading"></div>
    <div id="goButton" onclick="startSpeedTest()" hidden><i class="fas fa-play"></i></div>
    <div id="startButton" onclick="location.reload(true)"><i class="fas fa-sync-alt"></i></div>
    <div id="results"></div>
    본 테스트는 나누네트워크와의 연결 상태를 테스트합니다.<br>주 목적은 인터넷 속도 측정이 아닙니다.
    <br><br>
    <strong>By nanu.cc</strong>
</body>

</html>
